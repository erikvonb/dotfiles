# Remap prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Splitting panes
unbind '"'
unbind %
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Navigating panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse control
set -g mouse on

# More colors
set -g default-terminal "screen-256color"

# Status bar
set-option -g status-style "bg=colour0,fg=colour8"
set-window-option -g window-status-separator " • "
set-option -g window-status-format "#[bg=colour0,fg=colour8]#W"
set-option -g window-status-current-format "#[bg=colour0,fg=colour7]#{?window_zoomed_flag,⌕ ,}#W"
set-option -g status-right "%H:%M %d/%m/%Y"

# vi mode
set-window-option -g mode-keys vi

# Start window and pane indices at 1
set -g base-index 1
set-window-option -g pane-base-index 1
